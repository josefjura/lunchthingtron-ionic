<ion-view view-title="Restaurants">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-clear ion-plus" ui-sref="main.restaurant-new">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="ctrl.refresh()">
    </ion-refresher>
    <div class="bar" ng-show="ctrl.restaurants.length == 0">
      <h2 class="title">No restaurations defined</h2>
    </div>
    <ion-list ng-show="ctrl.restaurants.length > 0">
      <ion-item ng-repeat="rest in ctrl.restaurants">
        <h2>{{rest.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
